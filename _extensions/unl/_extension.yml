title: UNL Quarto Presentation Theme
author: Emma Marshall
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: unl.scss
      logo: logo.svg
      menu:
        side: left
      slide-number: true
      date-format: long
      show-slide-number: all
      preview-links: true
      code-overflow: wrap
      incremental: true
      auto-animate: true
      transition: fade
      background-transition: fade
      transition-speed: fast

