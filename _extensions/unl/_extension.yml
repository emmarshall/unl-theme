title: UNL Quarto Presentation Theme
author: Emma Marshall
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          echo: true
          warning: false
          message: false
          dev: "ragg_png"
          dpi: 320
          out.width: "80%"
          fig.width: 6
          fig.asp: 0.618
          fig.retina: 2
          fig.align: "center"
          fig.show: "hold"
    revealjs:
      theme: unl.scss
      logo: logo.svg
      menu:
        side: left
      slide-number: true
      date-format: long
      show-slide-number: all
      preview-links: true
      code-overflow: wrap
      incremental: true
      auto-animate: true
      transition: fade
      background-transition: fade
      transition-speed: fast

